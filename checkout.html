<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custome MyCss -->
    <link rel="stylesheet" href="mycss/style.css">

</head>
<body>

    <!-- Navbar -->
    <section class="navbar-laracamp">
        <nav class="navbar navbar-expand-lg shadow-sm">

            <div class="container container-navbar">

                <a class="navbar-brand" href="/">
                    <img src="images/logo.png" alt="Brand Laracamp">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Program</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Mentor</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                        </li>

                        <li class="nav-item">
                        <a class="nav-link" href="#">Business</a>
                        </li>

                    </ul>

                    <!-- Sebelum Login -->
                    <!-- <div class="d-flex">
                        <a href="#" class="btn btn-sign-in">Sign In</a>
                        <a href="#" class="btn btn-success">Sign Up</a>
                    </div> -->
                    <!-- End Sebelum Login -->

                    <!-- Setelah Login -->
                    <div class="welcome-user">
                        <span>Hello, Febryan!</span>
                        <img class="img-user" src="images/photo.png" alt="Febryan">
                    </div>
                    <!-- End Setelah Login -->

                </div>
            </div>

        </nav>
    </section>
    <!-- End Navbar -->


    <!-- Checkout Bootcamp -->
    <section class="container checkout-bootcamp">
        <span>YOUR FUTURE CAREER</span>
        <h2>Checkout Bootcamp</h2>
    </section>
    <!-- End Checkout Bootcamp -->


    <!-- Detail Checkout -->
    <section class="container detail-checkout">
        <div class="row">

            <div class="col-md-6 left-content">              
                <div class="p-5">
                    <div class="video">
                        <img class="img-fluid" src="images/item.png" alt="View Video">
                    </div>   
                    <div class="desc">
                        <span>GILA BELAJAR</span>
                        <p>
                            Bootcamp ini akan mengajak Anda untuk
                            belajar penuh mulai dari pengenalan dasar
                            sampai membangun sebuah projek asli.
                        </p>
                    </div>
                </div>          
            </div>

            <div class="col-md-6 right-content d-flex justify-content-center">
                <form class="mt-4">
                    <div class="mb-3 inputan">
                        <label for="exampleInputEmail1" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" value="febryan1453@gmail.com" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 inputan">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="Febryan">
                    </div>
                    <div class="mb-3 inputan">
                        <label for="Occupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="Occupation" value="Web Developer">
                    </div>
                    <div class="mb-3 inputan">
                        <label for="CardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="CardNumber" value="082191170349">
                    </div>

                    <div class="row">
                        <div class="col-md-3 inputan-2">
                            <div class="mb-3">
                                <label for="Expired" class="form-label">Expired</label>
                                <input type="text" class="form-control" id="Expired" value="01/2024">
                            </div>
                        </div>
                        <div class="col-md-3 inputan-2">
                            <div class="mb-3 jarak">
                                <label for="cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="cvc" value="220">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Play Now</button>
                    <p class="pay">
                        Your payment is secure and encrypted.
                    </p>
                </form>
            </div>

        </div>
    </section>
    <!-- End Detail Checkout -->


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
